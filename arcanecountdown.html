<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcane Season 2 Countdown</title>
    <link rel="stylesheet" href="arcane-assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="background"></div>
    <header>
        <img src="arcane-assets/logo.png" alt="Arcane Logo" class="logo">
    </header>
    <main>
        <div class="countdown-container">
            <div id="countdown1" class="countdown"></div>
            <div id="countdown2" class="countdown"></div>
            <div id="countdown3" class="countdown"></div>
        </div>
        <div class="poster-container">
            <div class="poster-scroll">
                <img src="arcane-assets/jinx.jpg" alt="Queen" class="poster">
                <img src="arcane-assets/vi.jpg" alt="Fighter" class="poster">
                <img src="arcane-assets/cait.jpg" alt="Cupcake" class="poster">
                <img src="arcane-assets/ekko.jpg" alt="The Boy Savior" class="poster">
                <img src="arcane-assets/all.jpg" alt="The League of Legends" class="poster">
            </div>
        </div>
    </main>
    <footer>
        <a href="/" class="back-button"><i class="fas fa-arrow-left"></i></a>
        <a href="https://x.com/intent/follow?screen_name=ActuallyRyu" class="twitter-button"><i class="fab fa-twitter"></i></a>
    </footer>
    <script src="arcane-assets/script.js"></script>
</body>
</html>
