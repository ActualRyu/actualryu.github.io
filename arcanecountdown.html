<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Arcane Countdown</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Spectral:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet"><link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css'><link rel="stylesheet" href="arcane-assets/style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<header class="parent-container">
        
    </header>

    <main>
        <div class="countdown-container">
            <div class="countdown" id="countdown1">
                <h2>Act 1</h2>
                <div class="countdown-values"></div>
            </div>
            <div class="countdown" id="countdown2">
                <h2>Act 2</h2>
                <div class="countdown-values"></div>
            </div>
            <div class="countdown" id="countdown3">
                <h2>Act 3</h2>
                <div class="countdown-values"></div>
            </div>
        </div>

        <div class="poster-container">
            <div class="poster-scroll">
                <img src="arcane-assets/jinx.jpg" alt="Queen" class="poster">
                <img src="arcane-assets/vi.jpg" alt="Fighter" class="poster">
                <img src="arcane-assets/cait.jpg" alt="Cupcake" class="poster">
                <img src="arcane-assets/ekko.jpg" alt="The Boy Savior" class="poster">
                <img src="arcane-assets/all.jpg" alt="The League of Legends" class="poster">
            </div>
        </div>
    </main>

    <footer>
        <a href="/" class="back-button"><i class="fas fa-arrow-left"></i></a>
<a href="https://x.com/intent/follow?screen_name=ActuallyRyu" class="twitter-button"><i class="fab fa-twitter"></i></a>

    </footer>
<!-- partial -->
  <script  src="arcane-assets/script.js"></script>

</body>
</html>
